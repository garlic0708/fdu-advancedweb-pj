<h1>注册</h1>

<form class="form">
  <mat-form-field class="full-width">
    <input name="email" matInput placeholder="邮箱"  [formControl]="emailFormControl" [errorStateMatcher]="matcher">
    <mat-hint>请输入正确的邮箱格式</mat-hint>
    <mat-error *ngIf="emailFormControl.hasError('pattern') && !emailFormControl.hasError('required')">
      请输入正确的邮箱格式
    </mat-error>
    <mat-error *ngIf="emailFormControl.hasError('required')">
      邮箱不能为空
    </mat-error>
  </mat-form-field>

  <mat-form-field class="full-width">
    <input name="name" matInput placeholder="姓名"  [formControl]="nameFormControl" [errorStateMatcher]="matcher">
    <mat-hint>请输入您的姓名，6-32位字符，支持中英文</mat-hint>
    <mat-error *ngIf="nameFormControl.hasError('pattern') && !nameFormControl.hasError('required')">
      请输入正确的姓名格式
    </mat-error>
    <mat-error *ngIf="nameFormControl.hasError('required')">
      姓名不能为空
    </mat-error>
  </mat-form-field>

  <mat-form-field class="full-width">
    <input type="password" (input)="updateConfirmPasswordControl()" name="password" matInput placeholder="密码"  [formControl]="passwordFormControl" [errorStateMatcher]="matcher">
    <mat-hint>请输入您的密码，6-32位字符，包括数字、大小写英文字母</mat-hint>
    <mat-error *ngIf="passwordFormControl.hasError('pattern') && !passwordFormControl.hasError('required')">
      请输入正确的密码格式
    </mat-error>
    <mat-error *ngIf="passwordFormControl.hasError('required')">
      密码不能为空
    </mat-error>
  </mat-form-field>

  <mat-form-field class="full-width">
    <input type="password" name="confirmPassword" matInput placeholder="确认密码"  [formControl]="confirmPasswordFormControl" [errorStateMatcher]="matcher">
    <mat-hint>请再次输入密码</mat-hint>
    <mat-error *ngIf="confirmPasswordFormControl.hasError('pattern') && !confirmPasswordFormControl.hasError('required')">
      两次输入密码不一致
    </mat-error>
    <mat-error *ngIf="confirmPasswordFormControl.hasError('required')">
      密码不能为空
    </mat-error>
  </mat-form-field>

  <mat-form-field class="full-width">
    <mat-select placeholder="身份">
      <mat-option value="教师">教师</mat-option>
      <mat-option value="学生">学生</mat-option>
    </mat-select>
  </mat-form-field>

  <br>

  <button (click)="test233()"></button>

</form>
