<mat-sidenav-container class="example-container">
  <mat-sidenav class="example-events" #sidenav mode="side" [(opened)]="opened">
    <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
      <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle matTreeNodePadding>
        <button mat-icon-button disabled></button>
        <div class="checklist-leaf-node">{{node.name}}</div>
        <button mat-icon-button (click)="openDialog(node)">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-tree-node>

      <mat-tree-node *matTreeNodeDef="let node; when: hasNoContent" matTreeNodePadding>
        <button mat-icon-button disabled></button>
        <mat-form-field>
          <input matInput #itemValue placeholder="New item...">
        </mat-form-field>
        <button mat-button (click)="saveNode(node, itemValue.value)">Save</button>
      </mat-tree-node>

      <mat-tree-node *matTreeNodeDef="let node; when: hasChild" matTreeNodePadding>
        <button mat-icon-button matTreeNodeToggle
                [attr.aria-label]="'toggle ' + node.filename">
          <mat-icon class="mat-icon-rtl-mirror">
            {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
          </mat-icon>
        </button>
        <div>
          {{node.name}}
        </div>
        <div>
          <button *ngIf="creating == 0" mat-icon-button (click)="addNode(node)">
            <mat-icon>add</mat-icon>
          </button>
        </div>
      </mat-tree-node>
    </mat-tree>
  </mat-sidenav>

  <mat-sidenav-content class="example-events">
    <p>
      <button *ngIf="opened == true" mat-icon-button (click)="sidenav.toggle()"> <<< </button>
    </p>
    <p>
      <button *ngIf="opened == false" mat-icon-button (click)="sidenav.toggle()"> >>> </button>
    </p>
  </mat-sidenav-content>
</mat-sidenav-container>
