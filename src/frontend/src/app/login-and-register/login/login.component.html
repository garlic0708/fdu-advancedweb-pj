<div align="center">
  <h1>登录</h1>

  <form class="form" (ngSubmit)="onSubmit()">
    <mat-form-field class="full-width">
      <input [(ngModel)]="email" name="email" matInput placeholder="邮箱" (input)="error = false">
    </mat-form-field>

    <mat-form-field class="full-width">
      <input type="password" [(ngModel)]="password" name="password" matInput placeholder="密码" (input)="error = false">
    </mat-form-field>

    <button mat-flat-button type="submit" [disabled]="!valid()">登录</button>
    <p *ngIf="error">
      用户名或密码错误
    </p>
    <mat-spinner *ngIf="submitting"></mat-spinner>
  </form>
</div>
